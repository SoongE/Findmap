stages:
  - test
  - deploy

variables:
  INNER_NAME: "RHCSKY"

test_flutter:
  tags:
    - runner
  stage: test
  script:
    - echo INNER_NAME=$INNER_NAME
  only:
    - main
    - dev
    - merge_requests

test_nodejs:
  tags:
    - runner
  stage: test
  script:
    - echo INNER_NAME=$INNER_NAME
  only:
    - main
    - dev
    - merge_requests

test_flask:
  image:
    name: pytorch/pytorch:latest
  tags:
    - runner
  stage: test
  before_script:
    - cd flask-api
    - export PATH=/opt/conda/bin:$PATH
    # - python3 -m pip install -r requirements.txt
  script:
    - echo INNER_NAME=$INNER_NAME
  only:
    - main
    - dev
    - merge_requests
    
deploy_to_server:
  stage: deploy
  before_script:
  - 'command -v ssh-agent >/dev/null || ( apk add --update openssh )' 
  - eval $(ssh-agent -s)
  - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
  - mkdir -p ~/.ssh
  - chmod 700 ~/.ssh
  - ssh-keyscan $VM_IPADDRESS >> ~/.ssh/known_hosts
  - chmod 644 ~/.ssh/known_hosts
  script:
  - ssh $SSH_USER@$VM_IPADDRESS "hostname && git clone git@lab.hanium.or.kr:21_HF144/21_hf144.git"
  artifacts:
    paths:
    - public
  only:
  - main